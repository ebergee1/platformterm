<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='toolbox-favicon.svg') }}">
    <title>Concept Summaries</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #334155;
            --text-light: #64748b;
            --border: #e2e8f0;
            --error: #ef4444;
            --error-bg: #fee2e2;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 640px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .card {
            background: var(--surface);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.07);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .error-message {
            color: var(--error);
            background: var(--error-bg);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .checkbox-group {
            margin-bottom: 2rem;
            display: grid;
            gap: 0.75rem;
        }

        .checkbox-label {
            display: flex;
            padding: 0.75rem;
            background: var(--background);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .checkbox-label:hover {
            background: var(--border);
        }

        .checkbox-content {
            display: flex;
            flex-direction: column;
        }

        .checkbox-title {
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .checkbox-description {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .checkbox-label input[type="checkbox"] {
            margin-right: 0.75rem;
            width: 1.125rem;
            height: 1.125rem;
            margin-top: 0.25rem;
        }

        .file-section {
            margin-bottom: 2rem;
        }

        .file-input-label {
            display: block;
            padding: 1rem;
            background: var(--background);
            border: 2px dashed var(--border);
            border-radius: 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-input-label:hover {
            border-color: var(--primary);
            background: #f0f9ff;
        }

        input[type="file"] {
            display: none;
        }

        .button {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .button.secondary {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .button.secondary:hover {
            background: #f0f9ff;
        }

        .buttons-container {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        #progress-container {
            display: none;
            margin-top: 1.5rem;
        }

        .progress {
            height: 0.5rem;
            background: var(--background);
            border-radius: 999px;
            overflow: hidden;
            margin-bottom: 0.75rem;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 999px;
            transition: width 0.3s ease;
        }

        #progress-message {
            font-size: 0.875rem;
            color: var(--text-light);
            text-align: center;
        }

        @media (max-width: 640px) {
            .container {
                margin: 1.5rem auto;
            }
            
            .card {
                padding: 1.5rem;
            }

            .buttons-container {
                flex-direction: column;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Concept Summaries</h1>

        {% if error %}
            <div class="error-message">
                <p>{{ error }}</p>
            </div>
        {% endif %}

        <div class="card">
            <form action="{{ url_for('concept_summary') }}" method="post" enctype="multipart/form-data" id="upload-form">
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="options" value="additions">
                        <div class="checkbox-content">
                            <div class="checkbox-title">Code Additions</div>
                            <div class="checkbox-description">Summarizes new codes that have been added to concepts</div>
                        </div>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="options" value="removals">
                        <div class="checkbox-content">
                            <div class="checkbox-title">Code Removals</div>
                            <div class="checkbox-description">Summarizes codes that have been removed from concepts</div>
                        </div>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="options" value="relocations">
                        <div class="checkbox-content">
                            <div class="checkbox-title">Code Relocations</div>
                            <div class="checkbox-description">Tracks where codes were added to if they were removed from a concept</div>
                            <div class="checkbox-description">Note - Needs to be run in conjunction with Code Removals</div>
                        </div>
                    </label>
                </div>

                <div class="file-section">
                    <label class="file-input-label" for="file-input" id="file-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin: 0 auto 0.5rem;">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <div>Choose Excel File</div>
                    </label>
                    <input type="file" name="file" id="file-input" accept=".xlsx" required>
                </div>

                <div class="buttons-container">
                    <a href="{{ url_for('home') }}" class="button secondary">Back to Home</a>
                    <input type="submit" value="Upload and Process" id="submit-btn" class="button">
                </div>

                <div id="progress-container">
                    <div class="progress">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                    <div id="progress-message">Starting process...</div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('file-input').addEventListener('change', function() {
            const fileName = this.files[0]?.name || 'Choose Excel File';
            document.getElementById('file-label').querySelector('div').textContent = fileName;
        });

        document.getElementById('upload-form').onsubmit = function() {
            const progressContainer = document.getElementById('progress-container');
            const submitBtn = document.getElementById('submit-btn');
            const progressBar = document.querySelector('.progress-bar');
            const progressMessage = document.getElementById('progress-message');
            
            progressContainer.style.display = 'block';
            submitBtn.disabled = true;
            
            const eventSource = new EventSource('/progress');
            
            eventSource.onmessage = function(e) {
                const data = JSON.parse(e.data);
                progressBar.style.width = data.progress + '%';
                progressMessage.textContent = data.message;
                
                if (data.progress >= 100) {
                    eventSource.close();
                    submitBtn.disabled = false;
                }
            };
            
            eventSource.onerror = function() {
                eventSource.close();
                progressMessage.textContent = 'Error occurred during processing';
                submitBtn.disabled = false;
            };
            
            return true;
        };
    </script>
</body>
</html>

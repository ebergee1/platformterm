<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminal Interface</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: monospace;
            position: relative;
        }
        .terminal {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }
        .output {
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 80vh;
        }
        .entry {
            margin: 0;
            padding: 0;
            line-height: 1.2;
            white-space: pre-wrap;
        }
        input[type="text"], textarea {
            width: 100%;
            background-color: black;
            color: #00FF00;
            border: none;
            font-family: monospace;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            outline: none;
        }
        .prompt {
            display: flex;
            align-items: center;
        }
        .prompt span {
            margin-right: 10px;
        }
        form {
            margin-top: 10px;
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            color: #00FF00;
            background-color: black;
            border: 1px solid #00FF00;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .reset-button {
            position: absolute;
            top: 60px;
            right: 20px;
            text-decoration: none;
            color: #00FF00;
            background-color: black;
            border: 1px solid #00FF00;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .reset-button:hover, .home-button:hover {
            background-color: #00FF00;
            color: black;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}" class="home-button">Home</a>
    <a href="#" class="reset-button" onclick="resetSession(); return false;">Reset</a>
    <script>
        function resetSession() {
            fetch('{{ url_for("alias_converter") }}', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'user_input=reset'
            }).then(() => {
                window.location.href = '{{ url_for("alias_converter") }}';
            });
        }
    </script>
    <div class="terminal">
        <div class="output">
            {% for entry in history %}
                <div class="entry">{{ entry }}</div>
            {% endfor %}
        </div>              
        <form action="{{ url_for('alias_converter') }}" method="post">
            <div class="prompt">
                <span>&gt;&gt;&gt;</span>
                {% if session.get('state') == 'multi_add' %}
                    <!-- Use textarea for multi_add state -->
                    <textarea name="user_input" rows="5" autofocus autocomplete="off"></textarea>
                {% else %}
                    <!-- Use single-line input for other states -->
                    <input type="text" name="user_input" autofocus autocomplete="off">
                {% endif %}
            </div>
            <!-- Submit button for multi-line input to avoid accidental form submission -->
            {% if session.get('state') == 'multi_add' %}
                <div>
                    <button type="submit">Submit</button>
                </div>
            {% endif %}
        </form>
    </div>
    <script>
        // Scroll to the bottom of the output
        var outputDiv = document.querySelector('.output');
        outputDiv.scrollTop = outputDiv.scrollHeight;
        // Auto-focus the input field or textarea
        var inputField = document.querySelector('input[name="user_input"], textarea[name="user_input"]');
        inputField.focus();
    </script>
</body>
</html>
